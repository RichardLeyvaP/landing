<template>
  <v-container>
    <v-carousel
      hide-delimiters
      show-arrows-on-hover
      interval="7000"
      @update:model-value="onSlideChange"
      class="carousel-container"
    >
      <v-carousel-item
        v-for="(item, index) in carouselItems"
        :key="index"
        :src="item.backgroundImage"
        class="carousel-item"
      >
        <div class="carousel-slide">
          <v-card
            class="animated-card"
            :style="{ height: item.cardHeight + 'px' }"
            :class="getCardAnimation(currentSlide)"
          >
            <v-card-title class="headline">{{ item.title }}</v-card-title>
            <v-card-text>
              {{ item.text }}
            </v-card-text>

            <br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br>
            <v-card-actions>
              <v-btn color="primary">{{ item.buttonText }}</v-btn>
            </v-card-actions>
          </v-card>
        </div>
      </v-carousel-item>
    </v-carousel>
  </v-container>
</template>

<script>
export default {
  data() {
    return {
      currentSlide: 0,
      carouselItems: [
        {
          title: 'Explora Nuevos Horizontes',
          text: 'Descubre los mejores productos para tu hogar.',
          buttonText: '¡Compra Ahora!',
          backgroundImage: 'https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Imagen+1', // Reemplaza con tu imagen
          cardHeight: 300, // Altura del card
        },
        {
          title: 'Renueva tu Espacio',
          text: 'Transforma tu hogar con nuestro estilo único.',
          buttonText: '¡Empieza Ahora!',
          backgroundImage: 'https://via.placeholder.com/800x400/33FF57/FFFFFF?text=Imagen+2', // Reemplaza con tu imagen
          cardHeight: 350, // Altura del card
        },
        {
          title: 'Calidad y Diseño',
          text: 'Mejora tu estilo de vida con productos premium.',
          buttonText: '¡Ver Colección!',
          backgroundImage: 'https://via.placeholder.com/800x400/3357FF/FFFFFF?text=Imagen+3', // Reemplaza con tu imagen
          cardHeight: 400, // Altura del card
        },
      ],
    };
  },
  methods: {
    onSlideChange(newIndex) {
      this.currentSlide = newIndex;
    },
    getCardAnimation(slideIndex) {
      // Define diferentes animaciones para cada card
      switch (slideIndex) {
        case 0:
          return 'fadeInLeft'; // Primera animación
        case 1:
          return 'fadeInUp'; // Segunda animación
        case 2:
          return 'fadeInRight'; // Tercera animación
        default:
          return '';
      }
    },
  },
};
</script>
